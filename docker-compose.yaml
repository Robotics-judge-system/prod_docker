version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - database_spring:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=octopus
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports: ["5444:5432"]
    networks:
      - postgres

  back:
    build:
      context: .
      dockerfile: Dockerfile
    ports: ["8080:8080"]
    networks:
      - postgres
    restart: on-failure
    depends_on:
      - db
    environment:
      - POSTGRES_DB_HOST=db
      - POSTGRES_DB_PORT=5432
      - POSTGRES_DB_USERNAME=root
      - POSTGRES_DB_PASSWORD=root

  front:
    build:
      context: .
      dockerfile: Dockerfile-front
    ports: ["3000:3000"]
    restart: on-failure
    networks:
      - fr

  nginx:
    image: nginx:stable-alpine
    ports: ["80:80"]
    volumes:
      - ./html/:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - postgres
      - fr
    depends_on:
      - front
      - back

  pg_admin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports: ["9000:80"]
    volumes:
      - pg_pgadmin:/var/lib/pgadmin
    networks:
      - postgres

volumes:
  database_spring:
  pg_pgadmin:

networks:
  postgres:
    driver: bridge
  fr:
    driver: bridge
