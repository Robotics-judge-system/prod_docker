version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - database_spring:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=octopus
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports: ["5444:5432"]
    networks: 
      - postgres

  back:
    image: joust-backend
    ports: ["8080:8080"]
    networks: 
      - postgres
    restart: on-failure
  
  pg_admin:
    image: dpage/pgadmin4
    restart: always
    environment: 
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports: ["9000:80"]
    volumes: 
      - pg_pgadmin:/var/lib/pgadmin
    networks: 
      - postgres

volumes: 
  database_spring:
  pg_pgadmin:

networks:
  postgres:
    driver: bridge
